version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: bmos_clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: bmos
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./database/clickhouse/config/custom_config.xml:/etc/clickhouse-server/config.d/custom_config.xml
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - bmos_network

  redis:
    image: redis:7-alpine
    container_name: bmos_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - bmos_network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bmos_backend
    ports:
      - "8001:8000"
    depends_on:
      - clickhouse
      - redis
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_HTTP_PORT: 8123
      CLICKHOUSE_DATABASE: bmos
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
      - /app/__pycache__
    networks:
      - bmos_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bmos_celery
    depends_on:
      - redis
      - clickhouse
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_HTTP_PORT: 8123
      CLICKHOUSE_DATABASE: bmos
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    networks:
      - bmos_network
    command: celery -A app.tasks worker -l info

  celery-beat:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bmos_celery_beat
    depends_on:
      - redis
      - clickhouse
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_HTTP_PORT: 8123
      CLICKHOUSE_DATABASE: bmos
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    networks:
      - bmos_network
    command: celery -A app.tasks beat -l info

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bmos_frontend
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - bmos_network
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  clickhouse_data:
  redis_data:

networks:
  bmos_network:
    driver: bridge
